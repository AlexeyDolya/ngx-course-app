<div fxLayout="row" fxLayoutAlign="space-evenly stretch ">

  <div [ngClass]="'board-column'" fxFlex="25">
    <h3>Backlog</h3>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
    <div>
      <button mat-button>
        <mat-icon>add</mat-icon>
      </button>
      <span> Add another card</span>
    </div>
  </div>
  <div [ngClass]="'board-column'" fxFlex="25">
    <h3>In Progress</h3>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[qaList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
    </div>
  </div>
  <div [ngClass]="'board-column'" fxFlex="25">
    <h3>QA</h3>
    <div
      cdkDropList
      #qaList="cdkDropList"
      [cdkDropListData]="qa"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of qa" cdkDrag>{{item}}</div>
    </div>
  </div>
  <div [ngClass]="'board-column'" fxFlex="25">
    <h3>Done</h3>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList,qaList,inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
