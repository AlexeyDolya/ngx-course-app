<div fxLayout="row" fxLayoutAlign="space-evenly stretch ">

  <div fxFlex="25">
    <h2>Backlog</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  <div fxFlex="25">
    <h2>In Progress</h2>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[qaList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
    </div>
  </div>
  <div fxFlex="25">
    <h2>QA</h2>
    <div
      cdkDropList
      #qaList="cdkDropList"
      [cdkDropListData]="qa"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of qa" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div fxFlex="25">
    <h2>Done</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList,qaList,inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
