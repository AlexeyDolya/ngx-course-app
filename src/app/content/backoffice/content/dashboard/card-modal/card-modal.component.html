<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{mode}} card</mat-card-title>
  </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [value]="card.description || ''"
                (input)="card.description = $event.target.value"
            ></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="save()">Save</button>
      <button  mat-raised-button  color="warn" (click)="close()">Close</button>
    </mat-card-actions>
</mat-card>
