<mat-card class="example-card">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Autosize textarea</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="5" [value]="card.description || ''"
                (input)="card.description= $event.target.value"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
