<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> Карточка</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Описание</mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [value]="card.description || ''"
                (input)="card.description = $event.target.value"
            ></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly stretch ">
        <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
        <button mat-raised-button color="warn" (click)="close()">Отмена</button>
    </mat-card-actions>
</mat-card>
