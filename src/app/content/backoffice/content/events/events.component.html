<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
</mat-form-field>
<app-table
[page]="page"
    [dataSource]="dataSource | eventsFilter: searchText"
    [displayedColumns]="displayedColumns"
    (eventId)="changeStatus($event)"
    [length]="length"
    (newPage)="changePage($event)"
></app-table>
