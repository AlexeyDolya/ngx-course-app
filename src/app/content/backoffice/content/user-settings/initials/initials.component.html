<form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
  <span>Info</span>
  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly stretch">
      <mat-form-field fxFlex="50%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>
      <mat-form-field fxFlex="50%">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname"/>
      </mat-form-field>
      <div fxFlex="50%">
        <span>Male</span>
        <app-switcher formControlName="male"></app-switcher>
      </div>
      <div fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="primary" [disabled]="!userInfoForm.valid || userInfoForm.pristine" type="submit">Save</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
