<mat-toolbar color="primary">
  <button mat-button (click)="toggleSideBar()">
    <!-- <mat-icon matListIcon (click)="drawer.toggle()">view_headline</mat-icon> -->
    <mat-icon matListIcon>view_headline</mat-icon>
  </button>
  <span class="fill-remaining-space"></span>
  <p>
    <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
  </p>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/backoffice/user']">
      <mat-icon>settings</mat-icon>
      <span>User settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
