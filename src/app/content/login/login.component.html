<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form (submit)="login(f.value)" #f="ngForm">
        <p>Please login to continue</p>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" name="username" ngModel required appUsernameValidator #c="ngModel">
          <mat-error *ngIf="c.errors && c.errors.onlyLetters">{{c.errors.onlyLetters}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" name="password" ngModel type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Login</button>
        <a mat-button [routerLink]="['/signup']">or registrate</a>
      </form>

    </mat-card-content>
  </mat-card>
</div>
