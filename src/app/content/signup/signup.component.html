<div class="signup-content">
    <mat-card>
        <mat-card-content>
            <form (submit)="signup(f.value)" #f="ngForm">
                <p>Зарегистрируйтесь для продолжения</p>
                <mat-form-field class="full-width">
                    <input
                        matInput
                        placeholder="Имя пользователя"
                        name="username"
                        ngModel
                        required
                        appUsernameValidator
                        usernameUniqValidator
                        #c="ngModel"
                    />
                    <mat-error *ngIf="c.errors">
                        <span *ngFor="let error of c.errors | keyvalue">{{ error.key }}</span></mat-error
                    >
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" name="email" ngModel required />
                </mat-form-field>
                <div ngModelGroup="password" appEqualValidator #p="ngModelGroup">
                    <mat-error *ngIf="p.errors">
                        <span *ngFor="let error of p.errors | keyvalue">{{ error.key }}</span></mat-error
                    >
                    <mat-form-field class="full-width">
                        <input
                            matInput
                            placeholder="Пароль"
                            name="password"
                            ngModel
                            type="password"
                            required
                            minlength="5"
                        />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input
                            matInput
                            placeholder="Повторите пароль"
                            name="cpassword"
                            ngModel
                            type="password"
                            required
                            minlength="5"
                        />
                    </mat-form-field>
                </div>
                <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="f.invalid || f.pending || f.pristine"
                >
                    Зарегистрироваться
                </button>
                <a mat-button [routerLink]="['/login']">Войти</a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
