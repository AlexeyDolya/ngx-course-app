<table *appNgTable="let item of dataSource; index as i; headers as h" class="mat-table">
    <tr class="mat-header-row" *ngIf="!i">
        <td *ngFor="let header of h" class="mat-header-cell">
            {{ header }}
        </td>
    </tr>
    <tr class="mat-row" (click)="handleClick(item._id, item.status)">
        <td class="mat-cell">
            {{ item.title }}
        </td>
        <td class="mat-cell">
            {{ item.text }}
        </td>
        <td class="mat-cell">
            {{ item.author }}
        </td>
        <td class="mat-cell">
            {{ item.date | date: 'medium' }}
        </td>
        <td class="mat-cell">
            <ng-container *ngIf="!item.status; else unreadLabel"></ng-container>
            <ng-template #unreadLabel><mat-icon>check</mat-icon></ng-template>
        </td>
    </tr>
</table>

<mat-paginator [length]="length" [pageSize]="10" [pageIndex]="page" (page)="changePage($event)"></mat-paginator>
